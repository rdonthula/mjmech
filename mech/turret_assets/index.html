<html>
  <head>
    <meta charset="UTF-8"/>
    <title>turret control</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="requested_command">
      <form>
        <select id="mode_selector" multiple>
          <option value="stop" selected="true">stop</option>
          <option value="active">active</option>
        </select>
        <input type="checkbox" id="laser" value="Laser">Laser</input>
        <input type="button" id="fire" value="Fire" />
      </form>
      <p>Active: <span id="active_flag" /></p>
    </div>
    <div id="current_command">
    </div>
    <div id="status">
    </div>
    <div id="current_joystick">
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
